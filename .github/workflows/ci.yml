name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MERMAID_VERSION: "10.9.0"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install --with dev

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli@${MERMAID_VERSION}

      - name: Cache Mermaid Puppeteer assets
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ env.MERMAID_VERSION }}
          restore-keys: |
            ${{ runner.os }}-puppeteer-

      - name: Lint with ruff
        run: poetry run ruff check .

      - name: Type check with mypy
        run: poetry run mypy src

      - name: Run tests
        run: poetry run pytest

      - name: Generate stress harness artifacts
        run: |
          poetry run python prototypes/audio_engine_skeleton.py \
            --stress-plan docs/qa/stress_plan.json \
            --export-json docs/qa/artifacts/stress_results.json \
            --export-csv docs/qa/artifacts/stress_results.csv

      - name: Compare stress harness trends
        run: |
          poetry run python tools/compare_stress_results.py \
            --baseline-json docs/qa/artifacts/baseline/stress_results.json \
            --candidate-json docs/qa/artifacts/stress_results.json \
            --baseline-csv docs/qa/artifacts/baseline/stress_results.csv \
            --candidate-csv docs/qa/artifacts/stress_results.csv \
            --summary-path stress_trend_summary.md
          cat stress_trend_summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload stress harness artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stress-harness-results
          path: |
            docs/qa/artifacts/stress_results.csv
            docs/qa/artifacts/stress_results.json

      - name: Publish Mermaid diagrams
        run: |
          poetry run python tools/publish_diagrams.py \
            --renderer mmdc \
            --puppeteer-cache ~/.cache/puppeteer
